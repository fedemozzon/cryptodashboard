<table mat-table [dataSource]="coins" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell [routerLink]="['/coins/', coin.idCoin]" *matCellDef="let coin"> {{coin.nameCoin}} </td>
  </ng-container>

  <ng-container matColumnDef="acronym">
    <th mat-header-cell *matHeaderCellDef> Acronym </th>
    <td mat-cell *matCellDef="let coin"> {{coin.acronym}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let coin"> {{coin.description}} </td>
  </ng-container>

    <ng-container matColumnDef="linkToWikipedia">
      <th mat-header-cell *matHeaderCellDef> Link to Wikipedia </th>
      <td mat-cell *matCellDef="let coin"> {{coin.linkToWikipedia}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="TableHeaderRow"></th>            
      <mat-cell *matCellDef="let coin">
        <button mat-icon-button color="warn" aria-label="Edit Row" (click)="getRecord(coin)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" aria-label="Example icon-button with a heart icon">
          <mat-icon>favorite</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>

<div class="example-button-container">
  <button  mat-fab  [routerLink]="['../addCoins']" color="primary" aria-label="Example icon button with a delete icon">
    <mat-icon>add</mat-icon>
  </button>
</div>
