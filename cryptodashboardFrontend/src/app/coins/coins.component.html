<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">{{title}}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      </ul>
      <div *ngIf="sessionOn">
        <button class="btn btn-outline-success" [routerLink]="['/']" >Log out</button>
      </div>
    </div>
  </div>
</nav>
<table mat-table [dataSource]="coins" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell [routerLink]="['/coins/', coin.idCoin]" *matCellDef="let coin"> {{coin.nameCoin}} </td>
  </ng-container>

  <ng-container matColumnDef="acronym">
    <th mat-header-cell *matHeaderCellDef> Acronym </th>
    <td mat-cell *matCellDef="let coin"> {{coin.acronym}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let coin"> {{coin.description}} </td>
  </ng-container>

    <ng-container matColumnDef="linkToWikipedia">
      <th mat-header-cell *matHeaderCellDef> Link to Wikipedia </th>
      <td mat-cell *matCellDef="let coin"> {{coin.linkToWikipedia}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef class="TableHeaderRow"></th>            
      <mat-cell *matCellDef="let coin">
        <button mat-icon-button color="warn" aria-label="Edit Row" (click)="deleteCoin(coin)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>

<div class="example-button-container">
  <button  mat-fab  [routerLink]="['../addCoins']" color="primary" aria-label="Example icon button with a delete icon">
    <mat-icon>add</mat-icon>
  </button>
</div>
