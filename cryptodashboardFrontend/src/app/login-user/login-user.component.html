    <div class="container-fluid">
      <a class="navbar-brand" href="/">{{title}}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

<div class="container-fluid">
    <form (ngSubmit)="onSubmit()" [formGroup]="newCoinForm"> 
        <div class="mb-3">
           <label for="userMail" class="form-label">Mail</label>
           <input type="email" required formControlName="userEmail" class="form-control">
       </div>
       <div class="mb-3">
        <label for="userPassword" class="form-label">Password</label>
        <input type="password" required formControlName="userPassword" class="form-control">
      </div>
       <div class="mb-3">
           <button class="btn btn-primary" type="submit">Login</button>
           <a routerLink="/addUser" class="btn btn-link">Registrarme</a>    
       </div>
    </form>
  </div>
