<form (ngSubmit)="onSubmit()" [formGroup]="newCoinForm"> 

    <div class="form-group">
       <label for="userUsername">Username</label>
       <input type="text" required formControlName="userUsername" class="form-control">
       <label for="userMail">Mail</label>
       <input type="text" required formControlName="userMail" class="form-control">
       <label for="userPassword">Password</label>
       <input type="text" required formControlName="userPassword" class="form-control">
   </div>
 
   <div class="form-group"> 
       <button class="btn btn-primary" type="submit">Save</button>    
       <a routerLink="/coins" class="btn btn-link">Cancel</a>
   </div>

</form>
